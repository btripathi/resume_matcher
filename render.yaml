services:
  - type: web
    name: resume-matcher
    runtime: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: RESUME_MATCHER_READ_ONLY
        value: "true"
      - key: RESUME_MATCHER_AUTO_PULL_DB_ON_START
        value: "true"
      - key: RESUME_MATCHER_LM_BASE_URL
        sync: false
      - key: RESUME_MATCHER_LM_API_KEY
        sync: false
      - key: RESUME_MATCHER_GITHUB_TOKEN
        sync: false
      - key: RESUME_MATCHER_GITHUB_REPO
        sync: false
      - key: RESUME_MATCHER_WRITER_NAME
        sync: false
      - key: RESUME_MATCHER_WRITER_PASSWORD
        sync: false
      - key: RESUME_MATCHER_WRITER_USERS_JSON
        sync: false
      - key: RESUME_MATCHER_LOCK_TIMEOUT_HOURS
        value: "6"
